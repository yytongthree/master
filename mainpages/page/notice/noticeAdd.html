<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公告添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="file:///C|/Users/HC132/AppData/Local/Temp/Temp2_Temp1_YYT.zip.zip/YYT/mainpages/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="file:///C|/Users/HC132/AppData/Local/Temp/Temp2_Temp1_YYT.zip.zip/YYT/mainpages/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form" name="form1" enctype="multipart/form-data" method="post" action="insertnotice.php"
		<div class="layui-form-item">
			<label class="layui-form-label">公告标题</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input noticeName" lay-verify="required"  name ="noticeName" id ="noticeName" placeholder="请输入公告标题">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">自定义属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="tuijian" class="tuijian" title="推荐">
					<input type="checkbox" name="shenhe" class="newsStatus" title="审核">
					<input type="checkbox" name="show" class="isShow" title="展示">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">发布时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input noticeTime" lay-verify="date" name="noticeTime" id ="noticeTime" onclick="layui.laydate({elem:this})">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">浏览权限</label>
				<div class="layui-input-inline">
					<select name="browseLook" class="noticeLook" lay-filter="browseLook">
				        <option value="0">开放浏览</option>
				        <option value="1">会员浏览</option>
				    </select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="keywords" id ="keywords" placeholder="请输入公告关键字">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">公告内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="content"></textarea>  
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNotice">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="file:///C|/Users/HC132/AppData/Local/Temp/Temp2_Temp1_YYT.zip.zip/YYT/mainpages/layui/layui.js"></script>
	<script type="text/javascript" src="file:///C|/Users/HC132/AppData/Local/Temp/Temp2_Temp1_YYT.zip.zip/YYT/mainpages/page/news/noticeAdd.js"></script>
</body>
</html>
